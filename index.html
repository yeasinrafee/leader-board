<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadear Board</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/459cc4d58c.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <!-- Navigation Section -->
        <nav>
            <div class="nav-bar">
                <div class="nav-logo">
                    <img src="images/icons/logo.png" alt="Logo image">
                    <span>Idea</span>
                </div>
                <div class="nav-menu">
                    <ul class="menu-items">
                        <li class="menu-item">Home</li>
                        <li class="menu-item">About</li>

                    </ul>
                    <img src="images/icons/profile.png" alt="Profile picture">
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <!-- Top Player Section -->
        <section class="top-player">
            <h2 class="heading">Top Player</h2>
            <div class="player-container">
                <div class="player">
                    <img src="images/players/player-1.png" alt="player-1">
                    <p class="player-name">John Smith</p>
                </div>
                <div class="player">
                    <img src="images/players/player-2.png" alt="player-2">
                    <p class="player-name">John Smith</p>
                </div>
                <div class="player">
                    <img src="images/players/player-3.png" alt="player-3">
                    <p class="player-name">John Smith</p>
                </div>
                <div class="player">
                    <img src="images/players/player-4.png" alt="player-4">
                    <p class="player-name">John Smith</p>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="player-5">
                    <p class="player-name">John Smith</p>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="player-6">
                    <p class="player-name">John Smith</p>
                </div>
            </div>
            <hr>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
